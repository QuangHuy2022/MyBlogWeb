<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giới thiệu - The Future Writer</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f5f2;
            font-family: 'Merriweather', serif;
        }
        .about-container {
            background-color: white;
            max-width: 950px;
            margin: 50px auto;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .square-box {
            width: 3cm;
            height: 3cm;
            border: 2px dashed #bbb;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            background-color: #fafafa;
        }
        .rect-box {
            width: 5cm;
            height: 3cm;
            border: 2px dashed #bbb;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            background-color: #fafafa;
        }
        .btn-custom {
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- Gọi thanh nav -->

<div th:replace="fragments/navbar :: body"></div>
<div class="about-container text-center">
    <!-- Ảnh đại diện -->
    <img th:src="@{/images/chandunganh.jpg}" alt="Avatar" class="avatar">

    <!-- Thông tin cơ bản -->
    <h2 class="fw-bold mt-3" th:text="${about.authorName}">Tên Tác Giả</h2>
    <p class="text-muted mb-2" th:text="${about.position}">Vị trí / Nghề nghiệp</p>
    <p class="mt-3" th:text="${about.description}">
        Mô tả ngắn về bản thân, mục tiêu và niềm đam mê với viết lách...
    </p>

    <!-- Liên kết mạng xã hội -->
    <div class="mt-4">
        <a href="https://github.com/topics/website"
           target="_blank"
           class="btn btn-dark btn-sm me-2 btn-custom">
            <i class="bi bi-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/ten_tai_khoan_cua_ban"
           target="_blank"
           class="btn btn-outline-dark btn-sm btn-custom">
            <i class="bi bi-linkedin"></i> LinkedIn
        </a>
    </div>

    <!-- Ba khung vuông (3x3cm) -->
    <div class="d-flex justify-content-center flex-wrap mt-5">
        <div class="square-box">
            <img th:src="@{/images/badgejs1.png}" alt="Ảnh 1" class="img-fluid">
        </div>
        <div class="square-box">
            <img th:src="@{/images/badgejs2.png}" alt="Ảnh 2" class="img-fluid">
        </div>
        <div class="square-box">
            <img th:src="@{/images/badgenb.png}" alt="Ảnh 3" class="img-fluid">
        </div>
    </div>

    <!-- Bốn khung chữ nhật (5x3cm, chia 2 hàng) -->
    <div class="d-flex justify-content-center flex-wrap mt-4">
        <div class="rect-box">
            <img th:src="@{/images/js1.png}" alt="Khung 1" class="img-fluid">
        </div>
        <div class="rect-box">
            <img th:src="@{/images/js2.png}" alt="Khung 2" class="img-fluid">
        </div>
        <div class="rect-box">
            <img th:src="@{/images/nb.png}" alt="Khung 3" class="img-fluid">
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
