<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm" style="height: 80px;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-uppercase text-dark" href="/">The Future Writer</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left menu -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <!-- Blog -->
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <!-- About -->
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

                <!-- Contact -->
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>

                <!-- Categories dropdown -->
                <li class="nav-item dropdown" th:if="${categories}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="cat : ${categories}">
                            <a class="dropdown-item" th:href="@{/category/{id}(id=${cat.id})}" th:text="${cat.name}"></a>
                        </li>
                    </ul>
                </li>

                <!-- ‚úÖ ADMIN OPTIONS -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle text-danger fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
                        Admin Tools
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/post/new">üìù Th√™m b√†i vi·∫øt m·ªõi</a></li>
                        <li><a class="dropdown-item" href="/categories/new">üìÇ Th√™m Category m·ªõi</a></li>
                        <li><a class="dropdown-item" href="/admin/dashboard">üìä Qu·∫£n l√Ω Dashboard</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Right side: Auth buttons -->
            <ul class="navbar-nav ms-auto">
                <!-- Guest -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register">Register</a>
                </li>

                <!-- Logged in -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle fw-semibold" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                        üëã <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/about">üë§ About</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
