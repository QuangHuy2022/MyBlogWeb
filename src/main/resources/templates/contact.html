<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f5f2; }
        .contact-form {
            background-color: #fff;
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: body"></div>
<div class="contact-form">
    <h2 class="mb-4">Liên hệ với tôi</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/contact/save}" th:object="${contact}" method="post">
        <div class="mb-3">
            <label>Họ tên</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nội dung</label>
            <textarea th:field="*{message}" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Gửi</button>
    </form>
</div>
</body>
</html>
