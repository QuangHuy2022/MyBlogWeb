<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .dashboard {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 25px;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h2 class="mb-4 text-center">📊 Admin Dashboard</h2>

    <div class="row mb-4 text-center">
        <div class="col-md-6">
            <div class="stat-box">
                <h5>Tổng bài viết</h5>
                <h2 th:text="${postCount}"></h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-box">
                <h5>Liên hệ nhận được</h5>
                <h2 th:text="${contactCount}"></h2>
            </div>
        </div>
    </div>

    <h4 class="mt-4">📝 Bài viết mới nhất</h4>
    <ul>
        <li th:each="p : ${latestPosts}">
            <a th:href="@{/post/{id}(id=${p.id})}" th:text="${p.title}"></a>
        </li>
    </ul>
    <h4 class="mt-5">📨 Danh sách liên hệ</h4>
    <table class="table table-bordered">
        <thead>
        <tr><th>Tên</th><th>Email</th><th>Tin nhắn</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.message}"></td>
        </tr>
        </tbody>
    </table>
    <h4 class="mt-5">📚 Quản lý bài viết</h4>
    <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Danh mục</th>
            <th>Ngày tạo</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${posts}">
            <td th:text="${p.id}"></td>
            <td>
                <a th:href="@{/post/{id}(id=${p.id})}" th:text="${p.title}"></a>
            </td>
            <td th:text="${p.category != null ? p.category.name : '—'}"></td>
            <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td class="text-center">
                <a th:href="@{/post/edit/{id}(id=${p.id})}" class="btn btn-sm btn-primary me-2">✏️ Sửa</a>

                <a th:href="@{/post/delete/{id}(id=${p.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa bài viết này không?');">
                    🗑️ Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
