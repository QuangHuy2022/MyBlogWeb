<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .edit-container {
            max-width: 750px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }
        .edit-container:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .form-label {
            font-weight: 600;
        }
        .preview img, .preview video, .preview iframe {
            margin-top: 10px;
            border-radius: 8px;
            max-width: 100%;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">MyBlog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/post/new">New Post</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- EDIT FORM -->
<div class="edit-container">
    <h2 class="text-center mb-4">✏️ Edit Post</h2>

    <form th:action="@{/post/update/{id}(id=${post.id})}" th:object="${post}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="6" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select th:field="*{category}" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="Paste image link...">
            <div class="preview" th:if="${post.imageUrl != null}">
                <img th:src="${post.imageUrl}" alt="Post Image">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">YouTube Video URL</label>
            <input type="text" th:field="*{videoUrl}" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
            <div class="preview" th:if="${post.videoUrl != null}">
                <iframe width="400" height="230" th:src="@{${post.videoUrl}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload New Video</label>
            <input type="file" name="file" class="form-control">
            <div class="preview" th:if="${post.videoFile != null}">
                <video width="400" height="230" controls>
                    <source th:src="@{${post.videoFile}}" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Update</button>
            <a href="/" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
