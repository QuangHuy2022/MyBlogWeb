<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Create New Post</h1>

<form th:action="@{/post/save}" th:object="${post}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <!-- ✨ Thay thế textarea thường bằng CKEditor -->
    <div class="mb-3">
        <label class="form-label">Content</label>
        <!-- Thêm id="content" rõ ràng -->
        <textarea id="content" th:field="*{content}" class="form-control" rows="10" ></textarea>
    </div>


    <div class="mb-3">
        <label class="form-label">Category</label>
        <select th:field="*{category.id}" class="form-select">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" th:field="*{imageUrl}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">YouTube Video URL</label>
        <input type="text" th:field="*{videoUrl}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Upload Video</label>
        <input type="file" name="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>

<!-- Thêm CKEditor 5 -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
<script>
    let editorInstance;

    ClassicEditor.create(document.querySelector('#content'))
      .then(editor => {
          editorInstance = editor;
      })
      .catch(error => console.error(error));

    document.querySelector('form').addEventListener('submit', function(e) {
        const data = editorInstance.getData().trim();
        if (data === '') {
            e.preventDefault(); // chặn submit
            alert('Vui lòng nhập nội dung bài viết!');
            return;
        }
        document.querySelector('#content').value = data;
    });
</script>




</body>
</html>
